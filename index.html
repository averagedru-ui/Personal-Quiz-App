<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== BUILDER ===== -->
<div id="builder">
  <h2>Quiz Builder</h2>

  <input id="q" placeholder="Question">

  <select id="type">
    <option value="mc">Multiple Choice</option>
    <option value="tf">True / False</option>
  </select>

  <div id="mc">
    <input id="a1" placeholder="Answer A">
    <input id="a2" placeholder="Answer B">
    <input id="a3" placeholder="Answer C">
    <input id="a4" placeholder="Answer D">
    <select id="correct">
      <option value="">Correct Answer</option>
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">C</option>
      <option value="3">D</option>
    </select>
  </div>

  <div id="tf" class="hidden">
    <select id="tfCorrect">
      <option value="">Correct Answer</option>
      <option value="0">True</option>
      <option value="1">False</option>
    </select>
  </div>

  <button onclick="addQuestion()">Add Question</button>
  <button onclick="startQuiz()">Start Quiz</button>

  <h3>Questions</h3>
  <div id="questionList"></div>
</div>

<!-- ===== QUIZ ===== -->
<div id="quiz" class="hidden">
  <h2 id="questionText"></h2>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="choices"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<!-- ===== RESULTS ===== -->
<div id="results" class="hidden">
  <h2>Results</h2>
  <p id="finalScore"></p>
  <div id="review"></div>
  <button onclick="restart()">Back to Builder</button>
</div>
  <!-- Multiple Choice Inputs -->
<div id="mc">
  <input id="a1" placeholder="Answer A">
  <input id="a2" placeholder="Answer B">
  <input id="a3" placeholder="Answer C">
  <input id="a4" placeholder="Answer D">
  <select id="correct">
    <option value="">Correct Answer</option>
    <option value="0">A</option>
    <option value="1">B</option>
    <option value="2">C</option>
    <option value="3">D</option>
  </select>
</div>

<!-- True / False Inputs -->
<div id="tf" class="hidden">
  <select id="tfCorrect">
    <option value="">Correct Answer</option>
    <option value="0">True</option>
    <option value="1">False</option>
  </select>
</div>

<script src="app.js"></script>
</body>
</html>
