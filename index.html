<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Quiz Builder</h1>

<div id="builder">
  <input id="questionInput" placeholder="Enter question">

  <select id="questionType">
    <option value="mc">Multiple Choice</option>
    <option value="tf">True / False</option>
  </select>

  <input id="a0" placeholder="Answer A">
  <input id="a1" placeholder="Answer B">
  <input id="a2" placeholder="Answer C">
  <input id="a3" placeholder="Answer D">

  <select id="correctAnswer">
    <option value="">Correct Answer</option>
    <option value="0">A</option>
    <option value="1">B</option>
    <option value="2">C</option>
    <option value="3">D</option>
  </select>

  <button id="addBtn">Add Question</button>
  <button id="startBtn">Start Quiz</button>

  <h3>Your Questions</h3>
  <div id="questionList"></div>
</div>

<div id="quiz" class="hidden">
  <h2 id="quizQuestion"></h2>
  <div id="choices"></div>
  <button id="nextBtn">Next</button>
</div>

<div id="results" class="hidden">
  <h2>Quiz Finished</h2>
  <p id="scoreText"></p>
  <div id="review"></div>
  <button id="backBtn">Back to Builder</button>
</div>

  <div id="mainMenu">
  <h1>Quiz App</h1>
  <button id="goBuilder">Create / Edit Quiz</button>
  <button id="goQuiz">Take Quiz</button>
</div>

<div id="builder" class="hidden">
  <!-- builder inputs same as before -->
  <div id="questionList" style="height:300px; overflow-y:auto; border:1px solid #333; padding:10px;"></div>
  <button id="backToMenu">Back to Menu</button>
</div>

<div id="quiz" class="hidden">
  <!-- quiz UI same as before -->
</div>

<div id="results" class="hidden">
  <!-- results UI same as before -->
</div>

<script src="app.js"></script>
</body>
</html>
